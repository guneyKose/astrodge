<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrodge Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let spaceship = { x: canvas.width / 2, y: canvas.height - 50, width: 30, height: 30 };
        let enemies = [];
        let score = 0;

        function createEnemies() {
            for (let i = 0; i < 5; i++) {
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height / 2,
                    width: 30,
                    height: 30
                });
            }
        }

        function drawSpaceship() {
            ctx.fillStyle = 'white';
            ctx.fillRect(spaceship.x, spaceship.y, spaceship.width, spaceship.height);
        }

        function drawEnemies() {
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSpaceship();
            drawEnemies();
            requestAnimationFrame(update);
        }

        function moveSpaceship(event) {
            if (event.key === 'ArrowLeft' && spaceship.x > 0) {
                spaceship.x -= 15;
            } else if (event.key === 'ArrowRight' && spaceship.x < canvas.width - spaceship.width) {
                spaceship.x += 15;
            }
        }

        window.addEventListener('keydown', moveSpaceship);
        createEnemies();
        update();
    </script>
</body>
</html>
